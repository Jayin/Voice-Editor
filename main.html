<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <!--bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <!--simditor-->
    <link rel="stylesheet" type="text/css" href="plugin/simditor/styles/simditor.css"/>

    <script type="text/javascript" src="plugin/simditor/scripts/module.js"></script>
    <script type="text/javascript" src="plugin/simditor/scripts/hotkeys.js"></script>
    <script type="text/javascript" src="plugin/simditor/scripts/uploader.js"></script>
    <script type="text/javascript" src="plugin/simditor/scripts/simditor.js"></script>


    <!--custom-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Voice Editor<small id="text-version"></small>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
            <ul class="nav navbar-nav">
                <li><a id="btn-about" class="btn">关于</a></li>
                <li></li>
            </ul>
            <div class="navbar-form navbar-right">
                <select id="select-model">
                    <option value="1">智能朗读</option>
                    <option value="2">单字朗读</option>
                </select>
                <a id="btn-speak" class="btn btn-default"><span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>发声</a>
                <a id="btn-openFile" class="btn btn-default"><span class="glyphicon glyphicon-file"></span>打开</a>
                <a id="btn-saveFile" class="btn btn-default"><span class="glyphicon glyphicon-floppy-save"></span>保存</a>
            </div>
        </div>

    </nav>

    <textarea id="editor" placeholder="这里输入内容" autofocus></textarea>
    <audio id="audio" src="./voice/hello.mp3">

    </audio>
    <input class="invisible" id="input-openFile" type="file"/>
    <input class="invisible" id="input-saveFile" type="file" nwsaveas="tmp.html"/>
    <div class="ve-modal">
        <div class="ve-modal-dialog ve-modal-dialog-speaking">
            <span class="glyphicon glyphicon-volume-up" style="font-size: 1.4em;"></span><p>播放中</p>
        </div>
    </div>
    <!-- 关于对话框-->
    <div class="modal fade" id="modal-about" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >关于</h4>
                </div>
                <div class="modal-body">
                    <div class="text-left">
                        <h4>Voice Editor-<small>会发声的富文本编辑器</small></h4>
                        <h4>Projects that power Voice Editor</h4>
                        <ul>
                            <li><a>nw.js(node-webkie)</a></li>
                            <li><a>Boostrap</a></li>
                            <li><a>simditor</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
